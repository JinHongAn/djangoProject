<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To do list</title>
</head>
<body>
    <h1>To do list</h1>
    <ul>
        {% for to_do in latest_to_do_list %}
            <li>{{ to_do.to_do_text }}</li>
        {% endfor %}
    </ul>

    <h2>Done list</h2>
    <ul>
        {% for done_item in done_list %}
            <li>{{ done_item.done_text }}</li>
        {% endfor %}
    </ul>
</body>
</html>
